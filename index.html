<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input value="" id="operationInput" type="text" placeholder="0" readonly>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operators">x</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operators">+</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators">-</button>
        <button class="numbers">0</button>
        <button class="numbers">.</button>
        <button class="equals">=</button>
        <button class="operators">âž—</button>
        <div class="deleters">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
